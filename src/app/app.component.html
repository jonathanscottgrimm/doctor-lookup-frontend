<div class="example-container">
  <div class="mat-elevation-z8">
    <h1>National MD or DO License Lookup</h1>

    <form [formGroup]="searchForm" (ngSubmit)="getLicenseInfo()">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input
          matInput
          formControlName="firstName"
          class="example-form-fields"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input
          matInput
          formControlName="lastName"
          class="example-form-fields"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>MD or DO</mat-label>
        <mat-select formControlName="mdOrDo">
          <mat-option value="MD">MD</mat-option>
          <mat-option value="DO">DO</mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        style="margin-left: 15px"
      >
        Search
      </button>
    </form>
  </div>

  <mat-progress-spinner
    *ngIf="loading"
    mode="indeterminate"
    diameter="50"
  ></mat-progress-spinner>

  <div *ngIf="dataSource.data.length > 0">
    <!-- license-table.component.html -->
<div>


    <button
      mat-raised-button
      color="primary"
      (click)="exportToCSV()"
      style="margin-right: 15px"
    >
      Export to CSV
    </button>
    <button mat-raised-button color="primary" (click)="exportToPDF()">
      Export to PDF
    </button>
  </div>

    <table
      mat-table
      id="licenseTable"
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <!-- Define columns -->
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef>{{ col | titlecase }}</th>
        <td mat-cell *matCellDef="let element">{{ element[col] | titlecase }}</td>
      </ng-container>

      <!-- Row with columns -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
